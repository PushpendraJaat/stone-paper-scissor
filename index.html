<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="header">
        <div>
            <h2 id="bold-name">Stone Paper Scissor Game</h2>
        </div>
    </div>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.png"></div>
        <div class="choice" id="paper"><img src="paper.png"></div>
        <div class="choice" id="scissor"><img src="scissors.png"></div>
    </div>
    <div class="winning-text">
        <p id="user"> Your Score: 0</p><br /><p id="comp">Comp Score: 0</p>
    </div>
    <div class="winners">
        <p id="play-game">Play Game</p>
    </div>


    <script src="app.js"></script>
</body>

</html>
